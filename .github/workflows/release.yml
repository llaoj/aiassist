name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(git describe --tags --always)" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          # Create output directory
          mkdir -p dist
          
          # Get commit hash
          COMMIT=$(git rev-parse --short HEAD)
          LDFLAGS="-X main.Version=${VERSION} -X main.Commit=${COMMIT} -s -w"
          
          # Build for multiple platforms
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "linux/386"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
            "windows/386"
            "freebsd/amd64"
            "freebsd/arm64"
          )
          
          for platform in "${platforms[@]}"; do
            IFS='/' read -r os arch <<< "$platform"
            
            output_name="dist/aiassist-${os}-${arch}"
            if [ "$os" = "windows" ]; then
              output_name="${output_name}.exe"
            fi
            
            echo "Building for ${os}/${arch}..."
            GOOS=$os GOARCH=$arch go build -ldflags "${LDFLAGS}" -o "$output_name" ./cmd/aiassist/
            
            # Create compressed archive
            if [ "$os" = "windows" ]; then
              (cd dist && zip "aiassist-${os}-${arch}.zip" "aiassist-${os}-${arch}.exe")
            else
              (cd dist && tar czf "aiassist-${os}-${arch}.tar.gz" "aiassist-${os}-${arch}")
            fi
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum aiassist-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
            dist/aiassist-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            dist/aiassist-*
            dist/checksums.txt
